<html>
<head>
    <title>Frames for FT graphics</title>
    <script type="text/javascript" src="styles.js"></script>
</head>
<body>
    <style>
        text{font-family:metric}
    </style>
    <script src="d3.min.js"></script>
    <script src="drawFrame.js"></script>
    <script src="slope.js"></script>
    <script>
        
        //datafile
        var dataURL = "data.csv"
        
        //titles, footnotes
        var title = "Education and pay";
        var subtitle = "by country world rank";//comment out subtitle assignment if not needed
        var source = "Source: forumchart.xls|FT graphic Bob Haslett";
        //slope config
        var startZero=true;
        var showDots=true;
        var showLabels=true;
        var showValues=true;
        var yAxisHighlight=0

        //Use the frames array to set unique values for each media type of frame
        var frames=[
        {name:"print",width:112.5,height:200,units:'mm',margins:[{top:5,right:5,bottom:5, left:3}],stylesheet:styleprint,legend:"vert"},
        {name:"web",width:600,height:650,units:'px',margins:[{top:10,right:40,bottom:5,left:10}],stylesheet:styleweb,legend:"hori"},
        {name:"social",width:280,height:375,units:'px',margins:[{top:25,right:25, bottom:25, left:25}],stylesheet:stylesoc,legend:"vert"},
        //{name:"video",width:1920,height:1080,units:'px',margins:[{top:80,right:207,bottom:50,left:207}],stylesheet:stylevid,legend:"hori"}
        ]
        
        //sets the padding inside the chart area
        var chartpadding=[
        {name:"print",margin:[{top:10,right:10,bottom:15, left:7}]},
        {name:"web",margin:[{top:14,right:20,bottom:20, left:15}]},
        {name:"social",margin:[{top:0,right:0,bottom:20, left:0}]},
        {name:"video",margin:[{top:55,right:35,bottom:68, left:42}]}
        ]
        
        /*SHOULD NOT NEED TO CHANGE MUCH BELOW HERE*/
        for (var i=0;i<frames.length;i++){
            var sylename=frames[i].stylesheet;
            var media = frames[i].name;
            if(frames[i].units=="mm") {
                framewidth = mmToPx(frames[i].width);
                frameheight = mmToPx(frames[i].height);
            }
            else{
                framewidth = frames[i].width;
                frameheight = frames[i].height;
            }
            var framemargin = frames[i].margins[0];
            var titleYoffset=sylename.titleOffset;
            var subYoffset=sylename.subOffset
            var frame = new drawFrame(sylename.classes,media,titleYoffset,subYoffset)
                .width(framewidth)
                .height(frameheight)
                .margin(framemargin)
                .title(title)
                .source(source)
            //optional elements
            if (subtitle){
                frame.subtitle(subtitle)
            }
            d3.select("body").call(frame)
            //drawFrame

        }
        
        d3.csv(dataURL,function(error, data){

            for (var i=0;i<frames.length;i++){
                var stylename=frames[i].stylesheet;
                var media = frames[i].name;
                var legend=frames[i].legend;
                slopeChart(data, stylename, media, chartpadding,legend, yAxisHighlight,startZero, showDots, showLabels, showValues);
            }
        })//end data load
        
        function mmToPx(mm){
            var px = mm*2.83464480558843;
            return px;
        }
            
    </script>
</body>
</html>
