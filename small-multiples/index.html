<html>
<head>
	<title>Small multiple line charts</title>
	<script type="text/javascript" src="../d3/d3.v3.min.js"></script>
	<style type="text/css">
		*{
			font-family: sans-serif;
		}
		
		.y.axis .domain,
		.x.axis .domain{
			fill:none;
			stroke:#a7a59b;
		}

		.y.axis .domain {
			stroke: none;
		}

		.y.axis .tick line,
		.x.axis .tick line{
			fill:none;
			stroke:#cec6b9;
		}

		.y.axis .tick text,
		.x.axis .tick text{
			fill:#74736c;
			font-size: 14px;
		}
		
		.y.axis .title {
			fill:#74736c;
			font-size: 11px;
		}

		.line {
			stroke-width: 2px;
			stroke: #af516c;
			fill: none;
		}
	</style>
</head>

<body>
	<h1>Small multiple line charts</h1>
	<a href="https://github.com/ft-interactive/graphics-examples/tree/master/small-multiples">source</a>

	<div class="chart">
	</div>
	<div class="key">
	</div>
</body>

<script type='text/javascript'>

	var margin = {top: 30, right: 10, bottom: 30, left: 40},
	    width = 140 - margin.left - margin.right,
	    height = 200 - margin.top - margin.bottom;

	/**** Parameters to edit ****/
  var maxVal = 15,
  		minVal = 0,
  		divisor = 1000, //use this number to divide data values to a sensible amount
  		numTicks = 3,
  		yDomain = undefined;	//set this to mark the extent of the y axis e,g [0,20000]

	/**** end paramaters ****/

	var seriesNames = [];
	var seriesData = {};

	var dateFormat = d3.time.format('%d/%m/%Y');

	var xScale = d3.time.scale()
	    .range([0, width]);

	var yScale = d3.scale.linear()
	    .range([height, 0]);

	var xAxis = d3.svg.axis()
		.scale(xScale)
		.tickSize(8)
		.ticks(2)
		.orient('bottom');


	var yAxis = d3.svg.axis()
	    .scale(yScale)
	    .orient('left')
	    .tickSize(-width)
	    .tickFormat(function(d){
			return d/divisor;
		});

	if(numTicks) yAxis.ticks(numTicks);

	d3.csv('fake-data.csv', parseDate, function(error, data) {
		seriesNames = Object.keys(data[0]).filter(function(d){ return d != 'date'; });

		if(!yDomain){
			yDomain = [];
			data.forEach(function(d,i){
				var max, min;
				seriesNames.forEach(function(e){
					if(i==0) yDomain[0] = yDomain[1] = Number(d[e]);
					yDomain[0] = Math.min(yDomain[0], Number(d[e]));
					yDomain[1] = Math.max(yDomain[1], Number(d[e]));
				});			
			});
		}

	// Compute the minimum and maximum date across series.
	xScale.domain(d3.extent(data, function(d) { return d.date; } ));
	yScale.domain(yDomain);

	// Add an SVG element for each series with the desired dimensions and margin.
	var svg = d3.select('body').selectAll('svg')
			.data(seriesNames)
		.enter().append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom)
		.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

	  // Add a small label for the seriesname.
    svg.append('g')
	    .attr('class', 'y axis')
		    .call(yAxis)
	    .append('text')
		    .attr('class', 'title')
		    .attr('text-anchor', 'middle')
		    .attr('dx', function() {return (width)/2;})
		    .attr('dy', -5)
		    .text(function(d) {return d.toUpperCase(); });

	svg.append('g')
	    .attr('class', 'x axis')
	    .attr('transform', 'translate(0,' + height + ')')
	    .call(xAxis);
	 
	  // Add the line path elements. Note: the y-domain is set per element.
	svg.append('path')
		.attr('class', 'line')
		.each(function(seriesName){
			var path = d3.select(this);
			path.datum(data);
			var line = d3.svg.line()
			    .x(function(d) { return xScale(d.date); })
			    .y(function(d) { return yScale( d[seriesName] ); });

			path.attr('d', function(d){ return line(d); })
		});
});

function parseDate(d) {
  d.date = dateFormat.parse(d.date);
  return d;
}

</script>
</html>
